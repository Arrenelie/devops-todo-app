name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Python tests
      run: |
        python test_main.py
        
    - name: Run basic import test
      run: |
        python -c "import main; print('✅ Backend imports work correctly')"
        python -c "from fastapi import FastAPI; print('✅ FastAPI works')"
        python -c "import sqlite3; print('✅ SQLite3 works')"

  code-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Run code quality checks
      run: |
        python check_code_quality.py
        
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        tags: devops-todo-backend:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        tags: devops-todo-frontend:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker images
      run: |
        echo "✅ Docker images built successfully"
        docker images | grep devops-todo