version: '3.8'

services:
  backend:
    build: ./backend      # ← Должно быть ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend     # ← Должно быть ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped